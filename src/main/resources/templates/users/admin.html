<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
</head>
<body>
<br>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member: ${memberList}">
        <td>
            <span th:text="${member.getId()}"></span>
        </td>
        <td>
            <span th:text="${member.getEmail()}"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
